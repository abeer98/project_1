<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V9</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	

	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	
	<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form validate-form">
				<span class="login100-form-title p-b-37">تسجيل الدخول</span>
<br>
<br>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="username" placeholder="اسم المستخدم او الايميل">
					<span class="focus-input100"></span>
				</div>
<br>
<br>
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="كلمة المرور">
					<span class="focus-input100"></span>
				</div>
<br>
<br>
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						سجل الدخول
					</button>
				</div>
<br>
<br>
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	

<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
